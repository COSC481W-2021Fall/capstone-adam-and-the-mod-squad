{% extends "muninn/base.html"%}

{% block content %}
    <div class="basic-margin offset-1">
    
    <div class="alert-alert-{{ message.tags }}">
        {{ message }}
    </div>
    <form  method="POST">
        {% csrf_token %}
        
        <fieldset>
            <legend > Sign Up for Munnin </legend>
            {{ form.as_p }}
        </fieldset>
        <div>
            <button type="submit" id="register">Sign Up</button>
        </div>
    <br>
    <p>Already have an Account? <a href= ../../login> Click Here </a></p>

    <input type="button" onclick="location.href='../../';" value="Quit" />
</form>
<script>
    var btn = document.getElementById("register");
    btn.addEventListener("click",register());
</script>
</div>
{% endblock content %}
