{% extends "muninn/base.html"%}

{% block content %}
    <h1>Log In </h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                {{ form.as_p }}
                  
                      <button type="submit">Login</button>
                      
            </fieldset>
        </form>
    </div>
    <div class="alert-alert-{{ message.tags }}">
        {{ message }}
    </div>
    <input type="button" onclick="location.href='../../';" value="Quit" />
{% endblock content %}
