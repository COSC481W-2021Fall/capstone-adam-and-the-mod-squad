{% extends "muninn/base.html" %} 
{% block content %}
<div class="basic-margin">
<h1 class="mt-4">Dashboard</h1>
<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Tasks</h5>
            </div>

            <div class="card-body">
                    <table>
                        {% for task in tasks %}
                        <tr>
                            <td>
                            <form method="POST" action="">
                                {% csrf_token %}
                                <input hidden value="{{ task.id }}" name="hidden-completeTask">
                                <input type="submit" name="completeTask" value="X" style="background-color: {% if task.complete == 1 %}green {%else%} red {% endif %}">
                                <label for="completeTask">{{ task.title }}</label>
                            </form>
                            </td>
                        </tr>
                        {% empty %}
                        <h3>No tasks</h3>
                        {% endfor %}
                    </table>
                    <br><br>
                <form method="POST">

                    {% csrf_token %}
                    {{form.as_p}}

                    <input type="text" id="task" name="task">
                    <input type="submit" name="addTask" value="Add Task">
                </form>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Habits</h5>
            </div>
            <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
